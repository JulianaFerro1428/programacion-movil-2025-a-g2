spring.application.name=AgendaManager

# Puerto
server.port=9000

# Estrategia de creación de tablas
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar las consultas SQL por consola
spring.jpa.show-sql=true

# Datos de conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/restaurante
spring.datasource.username=root
spring.datasource.password=

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de Swagger con Springdoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
